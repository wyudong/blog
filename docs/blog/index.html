---
layout: default
---

<div class="blog">
    <div class="blog__back">
        <a href="../">../</a>
    </div>
    <h1 class="blog__title">blog</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="blog__date">{{ post.date | date: "%Y/%m/%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
