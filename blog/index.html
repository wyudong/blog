---
layout: default
---

<div class="header">
    <h1>blog</h1>
</div>

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: "%Y/%m/%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
